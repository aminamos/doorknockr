<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Doorknockr</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Dooknockr</h1>
    <hr>
    <form id="new-event-form">
      <h3>Start by creating a new event</h3>
      <input type="text" id="form-title" placeholder="Title">
      <input type="date" id="form-date">
      <input type="text" id="form-description" placeholder="Description">
      <input type="submit" value="Submit">
    </form>
    <br>
    <form id="new-issue-form">
      <h3>Create a new issue</h3>
      <strong>This form creates a new issue, and associates it with an event</strong><br>
      <input type="text" id="issue-form-title" placeholder="Title">
      <select class="custom-select">
        <option selected>Click to choose an event</option>
      </select>
      <input type="submit" value="Submit">
    </form>
    <div class="events-container">
    </div>
  </div>
  <script type="text/javascript" src="javascripts/event.js"></script>
  <script type="text/javascript" src="javascripts/events.js"></script>
  <script type="text/javascript" src="javascripts/issues.js"></script>
  <script type="text/javascript" src="javascripts/app.js"></script>
  <script type="text/javascript" src="javascripts/EventsAdapter.js"></script>
  <script type="text/javascript" src="javascripts/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
